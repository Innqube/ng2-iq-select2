<div class="select2-container" [ngClass]="{'readonly': disabled}">
    <a class="form-group">
        <ul [class]="getCss()" [style.min-height]="getMinHeight()" (click)="focusInput()"
            [class.simple-selection]="!multiple" [class.multiple-selection]="multiple"
            [class.search-focused]="searchFocused">
            <li *ngFor="let item of selectedItems" class="select2-selected" [class.label]="multiple"
                [class.label-info]="multiple">
                <span class="selectedItemText">{{item.text}}</span>
                <a class="select2-selection-remove" (click)="removeItem(item)" *ngIf="!disabled">
                    <i [class]="deleteIcon" [class.text-info]="!multiple"></i>
                </a>
            </li>
            <li class="select2-input">
                <input #termInput type="text" [placeholder]="getPlaceholder()" [formControl]="term" (focus)="onFocus()"
                       (blur)="onBlur()"
                       [style.width]="getInputWidth()" (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)"
                       (keypress)="onKeyPress($event)"
                       [class.hideable]='isHideable()' *ngIf="!disabled"/>
            </li>
        </ul>
        <span [class]="localSearchIcon" *ngIf="minimumInputLength===0" (click)="onFocus()"></span>
        <span [class]="'search ' + remoteSearchIcon" *ngIf="minimumInputLength!==0"></span>
    </a>
    <div class="results-container" *ngIf="resultsVisible">
        <span class="results-msg" *ngIf="listData && (listData.length + selectedItems.length) < resultsCount">
            {{getCountMessage()}}
        </span>
        <span class="results-msg no-results-msg" *ngIf="searchFocused && listData && listData.length === 0">
            {{messages && messages.noResultsAvailableMsg ? messages.noResultsAvailableMsg : NO_RESULTS_MSG}}
        </span>
        <iq-select2-results #results [selectedItems]="selectedItems" [items]="listData"
                            (itemSelectedEvent)="onItemSelected($event);" [searchFocused]="searchFocused"></iq-select2-results>
    </div>
</div>
